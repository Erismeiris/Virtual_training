<mat-grid-list cols="8" rowHeight="100px">
  <mat-toolbar color="primary">
    <img class="img" src="/assets/images/Free_state.png" alt="">
    <h1>Create Attendance Register</h1>
  </mat-toolbar>
</mat-grid-list>

<!-- Form for attendance Register-->
<form>
  <mat-form-field>
    <mat-label>Activity type:</mat-label>
    <input matInput placeholder="Activity type">
  </mat-form-field>

   <mat-form-field>
    <mat-label>Activity title</mat-label>
    <input matInput placeholder="Type Activity title">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name of trainer</mat-label>
    <input matInput placeholder="Type trainer name">
  </mat-form-field>

  <mat-form-field style="width: 300px; height: 89px;">
    <mat-label>Description of training</mat-label>
    <textarea matInput ></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>PPM</mat-label>
    <input matInput placeholder="Performance measure(PPM)">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Subject / area</mat-label>
    <input matInput placeholder="Type the subject or area">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Target group</mat-label>
    <input matInput placeholder="Type de target group">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Venue</mat-label>
    <input matInput placeholder="Venue">
  </mat-form-field>

  <mat-form-field style="color:black">
    <mat-label>Choose a date</mat-label>
    <input matInput type="date">   
  </mat-form-field>
  

  <mat-form-field>
    <mat-label>Accredited</mat-label>
    <mat-select>
      <mat-option value="yes">Yes</mat-option>
      <mat-option value="no">No</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field >
    <mat-label style="font-size: 12px;">If accredited, indicate NQF level:</mat-label>
    <input matInput type="text" placeholder="NQF level">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Time of training start</mat-label>
    <input matInput type="time" placeholder="Type start time">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Time of training end</mat-label>
    <input matInput type="time" placeholder="Type end time">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Equity Targets</mat-label>
    <input matInput placeholder="Type Equity Targets">
  </mat-form-field>  

  
  <button mat-fab extended color="primary">
    Create
    <mat-icon>send</mat-icon>
  </button> 
</form>
